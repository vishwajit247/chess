<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .con{
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 5px double grey;
            padding: 5px;
            background-color: blanchedalmond;
        }
        .wt{
            width: 50px;
            height: 50px;
            background-color: white;
            float: left;
        }
        .blk{
            width: 50px;
            height: 50px;
            background-color: black;
            float: left;
        }
        .p1{
            color: goldenrod;
            font-size: 30px;
            padding: 10px;
        }
        .p2{
            color: silver;
            font-size: 30px;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="con">
        <div class="row">
            <div class="wt"><i class="p1 fa-solid fa-chess-rook"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-knight"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-bishop"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-king"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-queen"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-bishop"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-knight"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-rook"></i></div>
        </div>
        <div class="row">
            <div class="blk"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p1 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p1 fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
        <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
        <div class="row">
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
        </div>
        <div class="row">
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
            <div class="blk"></div>
            <div class="wt"></div>
        </div>
        <div class="row">
            <div class="wt"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-pawn"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="row">
            <div class="blk"><i class="p2 fa-solid fa-chess-rook"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-knight"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-bishop"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-queen"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-king"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-bishop"></i></div>
            <div class="blk"><i class="p2 fa-solid fa-chess-knight"></i></div>
            <div class="wt"><i class="p2 fa-solid fa-chess-rook"></i></div>
        </div>
    </div>
</body>
</html>
